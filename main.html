<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task 2-form</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <span class="title">Enter form</span>
            <div class="fields">
                <div class="input-field">
                    <input type="text" name="title" id="title" class="title-box" placeholder="Enter title">
                </div>

                <div class="input-field">
                    <input type="text" name="text-body" id="text-body" class="text-box" placeholder="Enter text">
                </div>

                <label>I agree to the terms
                    <input type="checkbox" id="check-me"/>
                    <span></span>
                  </label>

                <div>
                    <button class="button-field" id="submit" disabled>Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>

</body>
</html>
